<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0a0a0f"/>
  
  <!-- Glow effect -->
  <rect x="40" y="40" width="432" height="432" rx="80" fill="url(#bg)" opacity="0.3"/>
  
  <!-- Main shape -->
  <rect x="56" y="56" width="400" height="400" rx="72" fill="url(#bg)"/>
  
  <!-- Letter M -->
  <text x="256" y="340" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="280" 
        font-weight="700" 
        fill="white" 
        text-anchor="middle"
        style="filter: drop-shadow(0 4px 20px rgba(168,85,247,0.5))">M</text>
</svg>

