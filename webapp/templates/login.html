<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Menza</title>
    
    <!-- Theme initialization (must be first) -->
    <script src="/static/js/theme.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #030306;
            --bg-secondary: #08080c;
            --bg-card: #0c0c12;
            --bg-input: rgba(255, 255, 255, 0.08);
            --accent-primary: #7c3aed;
            --accent-secondary: #a855f7;
            --accent-glow: rgba(124, 58, 237, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-dim: #6b7280;
            --text-muted: #4b5563;
            --border: rgba(255, 255, 255, 0.04);
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(255, 255, 255, 0.1);
            --error: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-pill: 22px;
        }

        /* Light Mode */
        [data-theme="light"] {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-input: rgba(0, 0, 0, 0.05);
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --text-dim: #9ca3af;
            --text-muted: #d1d5db;
            --border: rgba(0, 0, 0, 0.06);
            --border-subtle: rgba(0, 0, 0, 0.08);
            --border-hover: rgba(0, 0, 0, 0.12);
            --error-bg: rgba(239, 68, 68, 0.08);
        }

        [data-theme="light"] .bg-gradient {
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(124, 58, 237, 0.12), transparent),
                radial-gradient(ellipse 50% 50% at 100% 50%, rgba(168, 85, 247, 0.08), transparent);
        }

        [data-theme="light"] .card {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
        }

        /* Background effects */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.08), transparent),
                radial-gradient(ellipse 50% 50% at 100% 50%, rgba(139, 92, 246, 0.05), transparent);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        /* Card */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 2rem;
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            background: linear-gradient(90deg, #ffffff 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 auto 1.25rem;
            text-align: center;
        }

        .card-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.375rem;
            letter-spacing: -0.02em;
        }

        .card-header p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        /* Error */
        .error {
            background: var(--error-bg);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error);
            padding: 0.875rem 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            text-align: center;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: var(--bg-input);
            border: none;
            border-radius: var(--radius-pill);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.15s;
            outline: none;
        }

        input:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] input:hover {
            background: rgba(0, 0, 0, 0.07);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.12);
        }

        [data-theme="light"] input:focus {
            background: rgba(0, 0, 0, 0.08);
        }

        input::placeholder {
            color: var(--text-dim);
            opacity: 0.5;
        }

        .btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.25rem;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.15), rgba(168, 85, 247, 0.08));
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: var(--radius-md);
            color: #e9d5ff;
            font-family: inherit;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.22), rgba(168, 85, 247, 0.12));
            border-color: rgba(124, 58, 237, 0.45);
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.2);
        }

        /* Links */
        .card-footer {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .card-footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        /* Security note */
        .security-note {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-muted);
            justify-content: center;
        }

        .security-note svg {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to home</a>
        
        <div class="card">
            <div class="card-header">
                <div class="logo">MENZA</div>
                <h1>Welcome back</h1>
                <p>Sign in to continue</p>
            </div>
            
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <div style="text-align: center; margin-top: 1rem;">
                <a href="/recover" style="font-size: 0.875rem; color: var(--text-muted); text-decoration: none;">Forgot password? <span style="color: var(--accent-primary);">Recover account</span></a>
            </div>
            
            <div class="card-footer">
                Don't have an account? <a href="/register">Create one</a>
            </div>
            
            <div class="security-note">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0110 0v4"/>
                </svg>
                <span>Your messages are end-to-end encrypted</span>
            </div>
        </div>
    </div>

    <script>
        // Initialize theme from localStorage or system preference
        (function() {
            const savedTheme = localStorage.getItem('menza-theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
</body>
</html>
